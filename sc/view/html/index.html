<html ng-app="SC">
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
        <script src="{{ url_for('static', filename='js/angular/angular-sanitize.js') }}"></script>
        <script src="{{ url_for('static', filename='js/angular/angular-toast/dist/ngToast.min.js') }}"></script>
        <title>ShakeCast</title>
    </head>
    <body ng-controller="mainController">
        <div class="image_header">
            <img src="{{ url_for('static', filename='sc_logo.png') }}" class="rounded_sc">
            <h1>ShakeCast</h1>
            
            <div style="float:right;margin-right:10px">
                <p style="display:inline">Welcome, {{ current_user.username }} |</p>
                <a href="/logout" style="display:inline"> Logout</a>
            </div>
        </div>
        
        <div class="div-container">
            <div class="navbar navbar-default" ng-controller="navController" top-lock="fix-to-top" padding-top="0" div-name="nav">
                <ul class='nav nav-list'>
                    <li ng-repeat="link in nav_links" ng-class="navClass('{[ link.title ]}')" class="nav-link">
                        <a href="#{[ link.title ]}" id='{[ link.title ]}'>{[ link.text ]}</a>
                    </li>
                    {% if current_user.is_admin() %}
                    <li>
                        <a href="admin" id="admin">Administration Panel</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
        
        <toast></toast>
        
        <div ng-show="loading">
            <p>Loading...</p>
        </div>
        
        <div id="main">
            <div ng-view class="view"></div>
        </div>
        

<!--        <div class="content">
            {% block content %}{% endblock %}
        </div>
-->
        
        
        <!-- Modules -->
        <script src="{{ url_for('static', filename='js/modules/app.js') }}"></script>

        <!-- Controllers -->
        <script src="{{ url_for('static', filename='js/controllers/mainController.js') }}"></script>
        <script src="{{ url_for('static', filename='js/controllers/navController.js') }}"></script>
        <script src="{{ url_for('static', filename='js/controllers/eqController.js') }}"></script>
        <script src="{{ url_for('static', filename='js/controllers/homeController.js') }}"></script>
        
        <!-- Services -->
        <script src="{{ url_for('static', filename='js/services/eq_data_service.js') }}"></script>
        
        <!-- Directives -->
        <script src="{{ url_for('static', filename='js/directives/topLockDirective.js') }}"></script>
        
        
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <!-- Leaflet Maps -->
        <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
        <script src="{{ url_for('static', filename='js/angular/angular-leaflet-directive.js') }}"></script>
        
    </body>
</html>
